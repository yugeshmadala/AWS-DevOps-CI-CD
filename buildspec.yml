version: 0.2

env:
  parameter-store:
    DOCKERHUB_USERNAME: "/CodeBuild/dockerhub/username"
    DOCKERHUB_PASSWORD: "/CodeBuild/dockerhub/password"

phases:
  install:
    runtime-versions:
      python: 3.11

  pre_build:
    commands:
      - echo "Installing dependencies..."
      - pip install -r requirements.txt

      - echo "Testing Docker login..."
      # Enable debug mode so we see full error output
      - set -x
      - echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin 2>&1 || echo "LOGIN FAILED"
      - docker info 2>&1 || echo "DOCKER INFO FAILED"
      - set +x

  build:
    commands:
      - echo "Building Docker image..."
      - IMAGE_NAME="$DOCKERHUB_USERNAME/simple-python-flask-app:latest"
      - docker build -t "$IMAGE_NAME" .
      - echo "Pushing Docker image..."
      - docker push "$IMAGE_NAME" || echo "DOCKER PUSH FAILED"

  post_build:
    commands:
      - echo "Build completed (check above for login/push errors)."

artifacts:
  files:
    - '**/*'

